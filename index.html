<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <table>
        <tr>
          <td colspan="3">
            <input class="js-display" style="width:100%" disabled />
          </td>
          <td>
            <button
              class="button clear light-gray js-clear"
              type="button"
              value="C"
            >
              C
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num-btn button" type="button" value="7">7</button>
          </td>
          <td>
            <button class="num-btn button" type="button" value="8">8</button>
          </td>
          <td>
            <button class="num-btn button" type="button" value="9">9</button>
          </td>
          <td>
            <button class="button operators-btn orange" type="button" value="+">
              +
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num-btn button" type="button" value="4">4</button>
          </td>
          <td>
            <button class="num-btn button" type="button" value="5">5</button>
          </td>
          <td>
            <button class="num-btn button" type="button" value="6">6</button>
          </td>
          <td>
            <button class="button operators-btn orange" type="button" value="-">
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num-btn button" type="button" value="1">1</button>
          </td>
          <td>
            <button class="num-btn button" type="button" value="2">2</button>
          </td>
          <td>
            <button class="num-btn button" type="button" value="3">3</button>
          </td>
          <td>
            <button class="button operators-btn orange" type="button" value="*">
              *
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button
              class="num-btn button"
              type="button"
              value="0"
              style="width:100%"
            >
              0
            </button>
          </td>
          <td>
            <button
              class="button operators-btn js-equal"
              value="="
              type="button"
            >
              =
            </button>
          </td>
          <td>
            <button class="button operators-btn orange" value="/" type="button">
              /
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
